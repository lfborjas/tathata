<head>
  <title>Tathata: life in its thusness</title>
</head>

<body>
  <div class="container">
     <div class="header row">
       {{loginButtons}} 
     </div>
     <div class="row">
      {{> gatherer}}
     </div>
  </div>
</body>

<template name="gatherer">
<input 
  tabindex="1" 
  type="text" 
  name="" 
  id="entry" 
  rel="popover"
  data-original-title="Hi there"
  data-content="Sign up to start observing your mind!"
  placeholder="Observe your mind..." />
  <ul id="observation-list">
    {{#each observations}}
      {{> observation }}
    {{/each}}
  </ul>
</template>

<template name="observation">
  <li class="observation-item"> 
    <span class="label label-{{ label }}">{{ type }}</span>
    {{ content }}
  </li>
</template>
